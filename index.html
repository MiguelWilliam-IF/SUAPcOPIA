<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUAP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
    <div class="info-container">
        <img id="SUAP-icon" src="css/logo-white_7cuzCVB.svg" alt="" width="100px">
        <p>Um software desenvolvido por uma instituição pública para instituições públicas.</p>
        <img id="PESSOAS-icon" src="css/logo-login.svg" alt="" height="450px">
    </div>

    <div class="login-container">

        <div class="login-content">

        <h1>Login</h1>
        <p class="desc">Acesse ao Suap IFRN:</p>

        <form action="">
            <label for="user">Usuário:</label>
            <input type="text">
            <label for="senha">Senha:</label>
            <input type="password" name="senha">
            <button type="submit">Acessar</button>
            <p>Esqueceu ou deseja alterar sua senha?</p>

        </div>

        </form>

    </div>
    </main>
</body>
</html>
